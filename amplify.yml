version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install --frozen-lockfile

        - env | grep # TODO: put pwd and keys in config to amplify 
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
